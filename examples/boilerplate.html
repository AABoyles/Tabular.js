<!DOCTYPE html>
<html>
	<head>
		<title>CSV2Table</title>
		<script src="//codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="../javascripts/tabular.js"></script>
		<script src="../javascripts/tabular.jQuery.js"></script>
		<script>
			$(function() {
				parse = function() {
					var csvText = $("table").table2CSV();
					$("#csv").text(csvText);
				};
			});
		</script>
	</head>
	<body>
		<table id="browsers">
			<thead>
				<tr>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
				</tr>
			</tbody>
		</table>
		<input type="button" value="Convert!" onclick="parse()" />
		<textarea id="csv" style="font-family: monospace"></textarea>
	</body>
</html>
